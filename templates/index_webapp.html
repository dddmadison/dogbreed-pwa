<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Prediction</title>
    <h2>made by 2019210147 우상용</h2>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function handleImageChange(event) {
            const file = event.target.files[0]; // 선택된 첫 번째 파일
            if (file) {
                const reader = new FileReader(); // 파일리더 객체 생성

                // 결과 컨테이너가 있다면 내용을 지움
                const resultContainer = document.querySelector('.alert');
                if (resultContainer) {
                    resultContainer.style.display = 'none'; // 결과 컨테이너 숨김
                }

                reader.onload = (e) => {
                    const imgElement = document.getElementById('preview'); // 이미지 요소 선택
                    imgElement.src = e.target.result; // src에 이미지 데이터 할당
                    imgElement.style.display = 'block'; // 이미지 보이게
                };
                reader.readAsDataURL(file); // 파일을 읽어 data URL로 변환
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload your dog image</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-3">
                <form action="/predict" method="post" enctype="multipart/form-data" class="mb-3">
                    <input type="file" name="file" class="form-control" id="imageInput" accept="image/*" onchange="handleImageChange(event)">
                    <img id="preview" src="" alt="Image preview" style="max-width: 100%; display: none;">
                    <button type="submit" class="btn btn-primary mt-2">Predict</button>
                </form>

                {% if predicted_breed %}
                <div class="alert alert-success text-center" role="alert">
                    <h5>Predicted Breed: {{ predicted_breed }} {{ predicted_probability }}</h5>
                    <img src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Uploaded Image">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
